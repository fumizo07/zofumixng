use_default_settings: true

server:
  secret_key: "CHANGE_ME"   # 実運用は環境変数 SEARXNG_SECRET で上書き
  limiter: false            # 環境変数 SEARXNG_LIMITER=false と同義
  image_proxy: false        # 無料枠は帯域節約のため中継OFFが快適

ui:
  default_theme: simple
  default_locale: ja
  infinite_scroll: true
  favicons:
    resolver: duckduckgo    # 速い / google にしてもOK

search:
  safe_search: 1            # 0/1/2
  default_lang: ja
  request_timeout: 2.5      # 体感高速化

engines:
  - name: bing
    engine: bing
    timeout: 2.0
  - name: brave
    engine: brave
    timeout: 2.0
  - name: duckduckgo
    engine: duckduckgo
    timeout: 2.0
  - name: google
    engine: google
    timeout: 2.0
  - name: startpage
    engine: startpage
    timeout: 2.0
